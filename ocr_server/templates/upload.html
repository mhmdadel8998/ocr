<!DOCTYPE html>
<html>

<head>
  <title>Upload Medical Report Image</title>
</head>

<body>

  {% if msg %}
  <h1>{{ msg }}</h1>
  {% endif %}

  <h1>Upload new File</h1>

  <form method=post enctype=multipart/form-data>
    <p><input type=file name=file>
      <input type=submit value=Upload>
  </form>

  <h1>Result:</h1>
  {% if img_src %}
  <img src="{{ url_for ('static',filename=img_src)  }}" width="300" height="300">
  {% endif %}

  {% if extracted_text %}
  <p> The extracted text from the image above is: <b> {{ extracted_text }} </b></p>

  {% else %}
  The extracted text will be displayed here
  {% endif %}
  <button class="btn btn-primary btn-lg" id="download">Download</button>
</body>

</html>
